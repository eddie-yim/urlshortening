<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css"/>
</head>
<body>
<main class="min-vh-100 d-flex flex-row align-items-center">
  <section class="container justify-content-center">
    <section class="row text-center">
      <h1 class="display-1"><strong th:text="${status}"></strong></h1>
      <div class="mb-4 lead" th:switch="${status}">
        <span th:case="'400'">잘못된 요청입니다.</span>
        <span th:case="'404'">요청하신 페이지를 찾을 수 없습니다.</span>
        <span th:case="*">오류가 발생하였습니다.</span>
      </div>
      <a href="/" class="btn btn-link">메인페이지로 가기</a>
    </section>
  </section>
</main>
</body>
</html>
